<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Weißenfels wird Bunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer; /* zeigt an: Seite ist klickbar */

      background: linear-gradient(
        to right,
        #4c0030 0%, #4c0030 10%,
        #a56586 10%, #a56586 20%,
        #96a76c 20%, #96a76c 30%,
        #ffd9dd 30%, #ffd9dd 40%,
        #c97484 40%, #c97484 50%,
        #b53045 50%, #b53045 60%,
        #a00018 60%, #a00018 70%,
        #ff931e 70%, #ff931e 80%,
        #004757 80%, #004757 90%,
        #7697d8 90%, #7697d8 100%
      );
    }

    .hero {
      color: white;
      padding: 1rem 2rem;
      opacity: 0.95;
      text-shadow: 0 0.08em 0.25em rgba(0,0,0,0.3);
    }

    .hero-title {
      font-family: "Archivo Black", sans-serif;
      font-size: clamp(3rem, 5vw + 1.5rem, 6rem);
      margin-bottom: 1rem;
    }

    .hero-subtitle {
      font-size: clamp(1.2rem, 1vw + 0.7rem, 1.8rem);
      font-weight: 600;
    }

    /* Unsichtbares Klick-Overlay */
    a.fullscreen-link {
      position: absolute;
      inset: 0;
      display: block;
      z-index: 10;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- Unsichtbarer Link über die ganze Seite -->
  <a class="fullscreen-link" href="zweite.html"></a>

  <main class="hero">
    <h1 class="hero-title">Weißenfels wird Bunt</h1>
    <p class="hero-subtitle">Werte | Sprache | Freiraum</p>
  </main>
</body>
</html>
